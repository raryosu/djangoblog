{% extends "base.html" %}
{% block title %}ブログ内容{% endblock title %}

{% block content %}
  {% for blog in blogs %}
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title col-md-8">{{ blog.title }}</h3>
        <span class="date col-md-4">{{ blog.date }}</span>
      </div>
      <div class="panel-body">
        {{ blog.text }}
      </div>
    </div>
  {% endfor %}
{% endblock content %}
