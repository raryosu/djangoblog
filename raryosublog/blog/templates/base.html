<!DOCTYPE html>
<html>
  <head>
    {% load staticfiles %} 
    <meta charset="utf-8">
    <link rel="stylesheet" href="{% static 'css/bootswatch-cosmo.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>{% block title %}BlogPage{% endblock %}</title>
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Raryosu</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li><a href="//raryosu.info">Raryosu.info</a></li>
            <li><a href="//github.com/raryosu">Github</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="jumbotron">
            <h1>Raryosu's blog</h1>
            <p>なんか授業で「Pythonのフレームワークを用いた簡易ブログサービスの構築」というテーマを出してしまったがゆえに
            djangoでブログのようなものを作っています。</p>
            <p><a class="btn btn-primary btn-lg" href="//raryosu.info" role="button">私について</a></p>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <h2>進捗</h2>
          <div class="progress">
            <div class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 40%">
              <span class="sr-only">40%</span>
            </div>
          </div>
          <div class="col-md-12">
            {% block content %}
            {{ content }}
            {% endblock %}
          </div>
        </div>
      </div>
    </div>
    <script src="//code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
  </body>
</html>
